FindReach = \
SELECT \
	attrib.identifier AS identifier, attrib.reach_name AS reach_name, \
	geo.catch_geom, \
	case \
		when geo.catch_geom is null then geo.reach_geom \
		else null \
	end r_geom, \
	attrib.huc2, attrib.huc2_name as huc2name, \
	attrib.huc4, attrib.huc4_name as huc4name, \
	attrib.huc6, attrib.huc6_name as huc6name, \
	attrib.huc8, attrib.huc8_name as huc8name, \
	SDO_GEOM.SDO_MIN_MBR_ORDINATE(geo.reach_geom, m.diminfo, 1) AS MIN_LONG, \
	SDO_GEOM.SDO_MIN_MBR_ORDINATE(geo.reach_geom, m.diminfo, 2) AS MIN_LAT, \
	SDO_GEOM.SDO_MAX_MBR_ORDINATE(geo.reach_geom, m.diminfo, 1) AS MAX_LONG, \
	SDO_GEOM.SDO_MAX_MBR_ORDINATE(geo.reach_geom, m.diminfo, 2) AS MAX_LAT, \
	get_median_point(geo.reach_geom).sdo_point.x marker_long, \
    get_median_point(geo.reach_geom).sdo_point.y marker_lat \
FROM \
	user_sdo_geom_metadata m, \
  MODEL_ATTRIB_VW attrib \
inner join \
  MODEL_GEOM_VW geo \
ON \
  attrib.model_reach_id = geo.model_reach_id \
WHERE \
	attrib.sparrow_model_id = $ModelId$ \
	AND attrib.identifier = $Identifier$ \
	AND m.table_name = 'MODEL_REACH_GEOM' \
	AND m.column_name = 'REACH_GEOM'
	
LoadScalerAttribs = \
SELECT \
	model_reach_id, \
	reach_name, \
	huc2, huc2_name, \
	huc4, huc4_name, \
	huc6, huc6_name, \
	huc8, huc8_name \
FROM \
  MODEL_ATTRIB_VW \
WHERE \
	sparrow_model_id = $ModelId$ \
	AND identifier = $Identifier$
	
LoadSpatialAttribs = \
SELECT \
	geo.catch_geom, \
	geo.reach_geom, \
	get_median_point(geo.reach_geom).sdo_point.x marker_long, \
	get_median_point(geo.reach_geom).sdo_point.y marker_lat, \
	SDO_GEOM.SDO_MIN_MBR_ORDINATE( \
		geo.reach_geom, \
		(SELECT diminfo FROM user_sdo_geom_metadata WHERE table_name = 'MODEL_REACH_GEOM' AND column_name = 'REACH_GEOM'), \
		1) AS MIN_LONG, \
	SDO_GEOM.SDO_MIN_MBR_ORDINATE( \
		geo.reach_geom, \
		(SELECT diminfo FROM user_sdo_geom_metadata WHERE table_name = 'MODEL_REACH_GEOM' AND column_name = 'REACH_GEOM'), \
		2) AS MIN_LAT, \
	SDO_GEOM.SDO_MAX_MBR_ORDINATE( \
		geo.reach_geom, \
		(SELECT diminfo FROM user_sdo_geom_metadata WHERE table_name = 'MODEL_REACH_GEOM' AND column_name = 'REACH_GEOM'), \
		1) AS MAX_LONG, \
	SDO_GEOM.SDO_MAX_MBR_ORDINATE( \
		geo.reach_geom, \
		(SELECT diminfo FROM user_sdo_geom_metadata WHERE table_name = 'MODEL_REACH_GEOM' AND column_name = 'REACH_GEOM'), \
		2) AS MAX_LAT \
FROM MODEL_GEOM_VW geo \
WHERE geo.model_reach_id = $ModelReachId$
	
	
