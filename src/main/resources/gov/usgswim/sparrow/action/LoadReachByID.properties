LoadScalerAttribs = \
SELECT \
	model_reach_id, \
	reach_name, \
	huc2, huc2_name, \
	huc4, huc4_name, \
	huc6, huc6_name, \
	huc8, huc8_name \
FROM \
  MODEL_ATTRIB_VW \
WHERE \
	sparrow_model_id = $ModelId$ \
	AND identifier = $Identifier$
	
LoadSpatialAttribs = \
SELECT \
	geo.catch_geom, \
	geo.reach_geom, \
	get_median_point(geo.reach_geom).sdo_point.x marker_long, \
	get_median_point(geo.reach_geom).sdo_point.y marker_lat, \
	SDO_GEOM.SDO_MIN_MBR_ORDINATE( \
		geo.reach_geom, \
		(SELECT diminfo FROM user_sdo_geom_metadata WHERE table_name = 'MODEL_REACH_GEOM' AND column_name = 'REACH_GEOM'), \
		1) AS MIN_LONG, \
	SDO_GEOM.SDO_MIN_MBR_ORDINATE( \
		geo.reach_geom, \
		(SELECT diminfo FROM user_sdo_geom_metadata WHERE table_name = 'MODEL_REACH_GEOM' AND column_name = 'REACH_GEOM'), \
		2) AS MIN_LAT, \
	SDO_GEOM.SDO_MAX_MBR_ORDINATE( \
		geo.reach_geom, \
		(SELECT diminfo FROM user_sdo_geom_metadata WHERE table_name = 'MODEL_REACH_GEOM' AND column_name = 'REACH_GEOM'), \
		1) AS MAX_LONG, \
	SDO_GEOM.SDO_MAX_MBR_ORDINATE( \
		geo.reach_geom, \
		(SELECT diminfo FROM user_sdo_geom_metadata WHERE table_name = 'MODEL_REACH_GEOM' AND column_name = 'REACH_GEOM'), \
		2) AS MAX_LAT \
FROM MODEL_GEOM_@ModelId@_VW geo \
WHERE geo.model_reach_id = @ModelReachId@
	
	
